p_elm:
  type: panel
  sub:
    - _id: info_loc
    - _id: hand_loc

global_market:
  name: global_market
  cond:
    obj_type: market
  _ref: market_loc
  type: list
  elm: .neutral

opp_info:
  name: opp_info
  _ref: all_opps
  cond:
    obj_type: _opponent
  type: p_elm

me_info:
  name: player_panel
  _ref: main_player
  cond:
    obj_type: _me
  type: p_elm

player_hand:
  name: player_hand
  cond:
    instanceof: _player
  _ref: hand_loc
  type: list
  elm: .hand

player_info:
  cond:
    instanceof: _player
  _ref: info_loc
  type: info
  data:
    vps: .vps
    money: .money
    herald: .herald

