ROOT: 
  type: panel
  params:
    orientation: h
    bg: green
  sub:
    - type: panel
      sub:
        - name: market_loc
          _id: market_loc #set single panel (sub isList)
          type: list
        - _id: main_player
    - name: all_opps
      type: panel
      sub:
        _id: all_opps #set multiple sub (sub isDict)

