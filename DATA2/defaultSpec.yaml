
defaults:
  params:
    #style
    bg: white
    fg: contrast
    padding: 4
    margin: 4
    border-radius: 10
    font: 16px Comic Sans MS #AlgerianRegular
    #layout
    display: flex
    flex-flow: row nowrap
    align-items: center
    justify-content: space-evenly
    align-content: space-evenly
    justify-items: flex-start
    #geometry
    flex: 1 0 min-content #auto

  grid: #common to all grids
    params:
      field_spacing: 60
      margin: 8
      fields:
        bg: beige
        size: 52
        shape: rect
      edges:
        # display: if_content
        stroke-linecap: round
        size: 8
        shape: line
        bg: silver
      corners:
        # display: if_content
        bg: dimgray
        size: 20
        shape: circle
  quadGrid: #overrides grid
    params:
      border-radius: 4
      field_spacing: 48
      bg: skyblue
      padding: 0
      margin: 2
      fields:
        size: 44
        shape: rect
  hexGrid:
    params:
      field_spacing: 64
      fields:
        size: 56
        shape: hex
      edges:
        size: 8
  
  panel:
    params:
      bg: green
  info:
    params:
      bg: blue
  title:
    params:
      fg: red
