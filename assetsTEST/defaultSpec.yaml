defaults:
  cycleLengthAllowed: 4
  grid: #common to all grids
    params:
      field_spacing: 60
      margin: 8
      fields:
        bg: beige
        size: 52
        shape: rect
      edges:
        # show: if_content
        stroke-linecap: round
        size: 8
        shape: line
        bg: silver
      corners:
        # show: if_content
        bg: dimgray
        #stroke: red
        stroke-width: 0
        size: 20
        shape: circle
  quadGrid: #overrides grid
    params:
      border-radius: 4
      field_spacing: 48
      bg: skyblue
      padding: 0
      margin: 2
      fields:
        size: 44
        shape: rect
  hexGrid:
    params:
      field_spacing: 64
      fields:
        size: 56
        shape: hex
      edges:
        size: 8
  panel:
    params:
      bg: random
      fg: contrast
      font: 18px Arial #AlgerianRegular
      padding: 4
      margin: 4
      orientation: h
      split: equal
      border-radius: 10
      align-items: stretch
      #align-items: center
      #align-items: flex-start
      justify-content: space-evenly
      align-content: space-evenly
      justify-items: flex-start
  invisible:
    params:
      orientation: h

  list:
    params:
      orientation: h
      split: equal
  info:
    params:
      bg: random #inherit
      fg: contrast
      font: 16px Comic Sans MS #AlgerianRegular
      display: flex
      align-items: center
  title:
    params:
      font: 10pt AlgerianRegular
      text-align: left
      margin: 4px 8px
  card:
    params:
      font: 10pt Comic Sans MS

  hand:
    params:
      font: 10pt Comic Sans MS
      #max-width: 160
      overlap: 20%
  picto:
    params:
      size: 24
      shape: round
