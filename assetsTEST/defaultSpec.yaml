defaults:
  defaultPanel: panel
  defaultInfo: info
  defaultInvisible: invisible
  simplest:
    params:
      orientation: h
      font: 16px Comic Sans MS #AlgerianRegular
      border-radius: 6
      box-sizing: border-box
      margin: 4
      padding: '4px 10px'
      position: relative
      bg: random
      fg: contrast
  simplestInvisible:
    params:
      position: relative
      bg: transparent
      fg: transparent
  cycleLengthAllowed: 4
  grid: #common to all grids
    params:
      field_spacing: 60
      margin: 0
      fields:
        bg: beige
        size: 52
        shape: rect
      edges:
        # show: if_content
        stroke-linecap: round
        size: 8
        shape: line
        bg: silver
      corners:
        # show: if_content
        bg: dimgray
        #stroke: red
        stroke-width: 0
        size: 20
        shape: circle
  quadGrid: #overrides grid
    params:
      border-radius: 6
      field_spacing: 48
      bg: pink
      padding: 2
      margin: 0
      fields:
        #rounding: 4
        size: 44
        shape: rect
  hexGrid:
    params:
      border-radius: 6
      bg: skyblue
      padding: 2
      margin: 0
      field_spacing: 64
      fields:
        size: 56
        shape: hex
      edges:
        size: 8
  panel:
    params:
      bg: random
      fg: contrast
      font: 18px Arial #AlgerianRegular
      padding: 2
      margin: 2
      orientation: h
      split: equal
      border-radius: 10
      justify-items: center
      justify-content: center
      align-items: center
      align-content: center
      #________________
      # align-items: stretch
      # justify-content: space-evenly
      # align-content: space-evenly
      # justify-items: flex-start
  invisible:
    params:
      orientation: h
      split: equal
      padding: 2
      margin: 2
      #float: left
      justify-items: center
      justify-content: center
      align-items: center
      align-content: center
  list:
    params:
      orientation: h
      split: equal
  info:
    params:
      bg: random #inherit
      fg: contrast
      font: 16px Comic Sans MS #AlgerianRegular
      display: flex
      justify-items: center
      justify-content: center
      align-items: center
      align-content: center
  title:
    params:
      font: 10pt AlgerianRegular
      text-align: left
      margin: 4px 8px
  card:
    params:
      font: 10pt Comic Sans MS

  hand:
    params:
      font: 10pt Comic Sans MS
      #max-width: 160
      overlap: 20%
  picto:
    params:
      size: 24
      shape: round
