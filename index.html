	<div id='md'>
		<div id='sidebar'></div>
		<div id='rightSide'>
			<div id='table' class='flexWrap'></div>
			<div id='divInput'>
				<span id="inputAdded" contenteditable="true" spellcheck="false"></span>
				<!-- <input id='inputAdded'/> -->
				<button id='bAdd' onclick="onClickAddSynonym()">add</button>
				<button id='bAddSound'>add sound</button>
			</div>
			<!-- <span class="input" role="textbox" contenteditable>99</span> -->
			<div id='status'>
				<div id='statusMessage'>status message</div>
			</div>
			<div>
				<h1>Speech synthesiser</h1>

				<p>Enter some text in the input below and press return or the "play" button to hear it. change voices using the dropdown menu.</p>

				<form>
					<input type="text" class="txt" value='hello, this is a computer'>
					<div>
						<label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
						<div class="rate-value">1</div>
						<div class="clearfix"></div>
					</div>
					<div>
						<label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
						<div class="pitch-value">1</div>
						<div class="clearfix"></div>
					</div>
					<select>

					</select>
					<div class="controls">
						<button id="test voice" type="submit">Play</button>
					</div>
				</form>
			</div>
		</div>
	</div>
