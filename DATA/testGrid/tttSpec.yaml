ROOT:
  panels:
    - panel: O
    - panel: G
  params:
    bg: green
    orientation: h
    #align-items: stretch
G:
  params:
    orientation: v
    #align-items: stretch
  panels:
    - panel: P
      params:
        bg: inherit
    - panel: B
      params:
        bg: inherit
O:
  cond: 
    no_spec: true
    obj_type: card
  data: .short_name

B:
  cond:
    obj_type: Board
  type: grid
  params:
    field_spacing: 40
    #margin: 0
    bg: orange
    fg: white
    border-radius: 10
    padding: 4
P:
  cond:
    instanceof: _player
  data: .name
  params:
    bg: .color
Tick:
  cond:
    obj_type: Tick
  type: info
  data: .player.symbol
  params:
    fg: .player.color
    rounding: 10
    size: 34
R:
  cond:
    obj_type: robber
  data: R 
