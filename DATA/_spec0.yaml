#OK common to forests ab 8
p_elm:
  type: panel
  panels:
    - type: info
      data: .name
    - type: info
      data: .vps
    - type: cardHand
cardHand:
    type: list
    elm: .hand
viscards:
  cond:
    prop: rank
  type: info
  data: .rank
nonviscards:
  cond:
    no_prop: rank
    obj_type: card
  type: info
  data: felix!
building:
  cond:
    obj_type: building
  type: list
  elm: .storage


