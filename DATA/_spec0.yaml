# *** phase 0 forests ***

#OK forest 19
ROOT:
  type: panel
  panels:
    - type: panel
      panels:
        type: market
    - type: panel
      panels:
        type: player
  
market:
  cond:
    obj_type: market
  type: panel
  panels:
    type: list
    elm: .neutral

player:
  cond:
    instanceof: player
  type: info
  data: .name


