ROOT: 
  type: panel
  panels:
    - type: panel
      name: hallo
      panels:
        _id: A
    - type: panel
      panels:
        - type: panel
          panels:
            - type: title
              data: market
            - name: market_loc
              _id: market_loc 
              type: list
        - _id: main_player
    - type: grid
    - name: all_opps
      type: panel
      panels:
        _id: all_opps #set multiple panels (panels isDict)

fields:
  cond:
    obj_type: Field
  type: info
  data: .num # type "info".data can be a list, dict, or single element

num_map:
  6:
    fg: red
  8:
    fg: red
    
fields_map:
  wood:
    texture: grain
    bg: maroon 
  brick:
    texture: rect
    bg: salmon
  wheat:
    texture: grain
    bg: yellow
  sheep:
    bg: green
  ore:
    texture: grain
    bg: dimgray

p_elm:
  type: panel
  panels:
    - type: title
      data: .name
    - _id: info_loc
    - _id: hand_loc

global_market:
  name: global_market
  cond:
    obj_type: market
  _ref: market_loc
  type: hand
  elm: .neutral

opp_info:
  name: opp_info
  _ref: all_opps
  cond:
    obj_type: _opponent
  type: p_elm

me_info:
  name: player_panel
  _ref: main_player
  cond:
    obj_type: _me
  type: p_elm

player_hand:
  name: player_hand
  cond:
    instanceof: _player
  _ref: hand_loc
  type: hand
  elm: .hand

player_info:
  cond:
    instanceof: _player
  _ref: info_loc
  type: info
  data:
    vps: .vps
    money: .money
    herald: .herald

all_viz_cards:
  type: card
  _source: all_cards
  cond:
    prop: short_name
  data: .short_name

all_non_viz_cards:
  type: card
  _source: all_cards
  cond:
    no_prop: short_name
  data: .short_name

all_cards:
  cond:
    obj_type: card

robber:
  cond:
    obj_type: robber
  type: picto
  _ref: A
  data: crow
  #position: .loc








