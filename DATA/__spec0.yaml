ROOT: 
  type: panel
  params:
    orientation: h
    bg: green
  panels:
    - type: panel
      params:
        justify-content: space-between
      panels:
        - type: panel
          params: 
            bg: '#ffffff80'
            flex: 1 0 auto
          panels:
            - type: title
              data: market
            - name: market_loc
              _id: market_loc 
              type: list
        - _id: main_player
    - type: grid
      params: 
        flex: 1 0 auto
    - name: all_opps
      type: panel
      panels:
        _id: all_opps #set multiple panels (panels isDict)

fields:
  cond:
    obj_type: Field
  type: info
  params:
    font: italic small-caps bold 20px Georgia, serif
    fg:
      _map:
        map: num_map
        key: .num
    bg:
      _map:
        map: fields_map
        key: .res
  data: .num # type "info".data can be a list, dict, or single element

num_map:
  6:
    fg: red
  8:
    fg: red
    
fields_map:
  wood:
    texture: grain
    bg: maroon 
  brick:
    texture: rect
    bg: salmon
  wheat:
    texture: grain
    bg: yellow
  sheep:
    bg: green
  ore:
    texture: grain
    bg: dimgray

p_elm:
  type: panel
  panels:
    - type: title
      data: .name
    - _id: info_loc
    - _id: hand_loc
  params:
    bg: .color

global_market:
  name: global_market
  cond:
    obj_type: market
  _ref: market_loc
  type: hand
  elm: .neutral

opp_info:
  name: opp_info
  _ref: all_opps
  cond:
    obj_type: _opponent
  type: p_elm

me_info:
  name: player_panel
  _ref: main_player
  cond:
    obj_type: _me
  type: p_elm
  params:
    orientation: v

player_hand:
  name: player_hand
  cond:
    instanceof: _player
  _ref: hand_loc
  type: hand
  elm: .hand
  # params:
  #   align-items: center
  #   justify-content: space-evenly

player_info:
  cond:
    instanceof: _player
  _ref: info_loc
  type: info
  data:
    vps: .vps
    money: .money
    herald: .herald

