
defaults:
  type: panel

  grid: #common to all grids
    params:
      fields:
        defaultType: 'info'
        bg: 'beige'
        #fg: 'white'
        size: 56 #ideally divisible by 4
      corners:
        #display: if_content
        defaultType: 'info'
        bg: dimgray
        size: 20
        shape: circle
      edges:
        #display: if_content
        defaultType: 'info'
        bg: 'silver'
        size: 6
        shape: line
      margin: 6
      field_spacing: 64
      bg: yellow
  quadGrid: #overrides grid
    params:
      fields:
        shape: rect
  hexGrid:
    params:
      fields:
        shape: hex
  panel:
    params:
      bg: random
      #filter: hue-rotate(90deg)
      #filter: saturate(120%)
      #filter: contrast(50%)
      #filter: drop-shadow(5px 5px 5px black)
      #filter: invert(100%)
      fg: contrast
      font-size: 24
      padding: 4
      margin: 4
      orientation: h
      split: equal
      border-radius: 10
      align-items: flex-start
      justify-content: space-evenly
      align-content: space-evenly
      justify-items: flex-start
      
  list:
    params:
      orientation: h
      split: equal
  info:
    params:
      bg: random #inherit
      fg: contrast
      font: 16px Comic Sans MS #AlgerianRegular
      # border-radius: 22px
      # border: 1px solid red
      # font: italic small-caps bold 12px/24px Georgia, serif
      # font-family: AlgerianRegular
      # font-size: 20px
      # font: italic small-caps bold 12px/30px Georgia, serif
  title:
    params:
      font: 10pt AlgerianRegular
      text-align: left
      margin: 4px 8px
  card:
    params:
      font: 10pt Comic Sans MS

  hand:
    params:
      font: 10pt Comic Sans MS
      #max-width: 160
      overlap: 20%
  picto:
    params:
      size: 24
      shape: round







