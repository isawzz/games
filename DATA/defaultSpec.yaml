defaults:
  type: panel

  grid: #common to all grids
    params:
      fields:
        bg: 'beige'
        fg: 'white'
        size: 72 #ideally divisible by 4
      corners:
        bg: dimgray
        size: 20
        shape: circle
      edges:
        bg: 'silver'
        size: 8
        shape: line
      margin: 8
      field_spacing: 80
  quadGrid: #overrides grid
    params:
      fields:
        shape: rect
  hexGrid:
    params:
      fields:
        shape: hex
  panel:
    params:
      #bg: green
      fg: white
      orientation: v
      split: equal
      border-radius: 10
      margin: 2
  list:
    params:
      #bg: yellow
      fg: black
      orientation: h
      split: equal
  info:
    params:
      bg: white
      fg: black
      font: 16px Comic Sans MS #AlgerianRegular
      # border-radius: 22px
      # border: 1px solid red
      # font: italic small-caps bold 12px/24px Georgia, serif
      # font-family: AlgerianRegular
      # font-size: 20px
      # font: italic small-caps bold 12px/30px Georgia, serif
  title:
    params:
      font: 16px AlgerianRegular
      text-align: left
      margin: 4px 8px
  card:
    params:
      font: 16px Comic Sans MS

  hand:
    params:
      font: 16px Comic Sans MS
      #max-width: 160
      overlap: 20%








