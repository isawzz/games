defaults:
  type: panel

  grid: #common to all grids
    params:
      fields:
        bg: 'beige'
        fg: 'white'
        size: 60 #ideally divisible by 4
      corners:
        bg: dimgray
        size: 20
        shape: circle
      edges:
        bg: '#c0c0c080'
        size: 8
        shape: line
      margin: 8
      field_spacing: 60
  quadGrid: #overrides grid
    params:
      fields:
        shape: rect
  hexGrid:
    params:
      fields:
        shape: hex
  panel:
    params:
      #bg: green
      fg: white
      orientation: v
      split: equal
  list:
    params:
      #bg: yellow
      fg: black
      orientation: h
      split: equal
  info:
    params:
      bg: white
      fg: black
      font: 16px Comic Sans MS #AlgerianRegular
