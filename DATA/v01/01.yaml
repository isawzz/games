NODES:
  ROOT:
    provide: [c1,c2]
    sub:
    - _id: O
    - _id: P
  O:
    subscribe: c1
    _ref: O
    cond: 
      no_spec: true
      obj_type: card
    data: .short_name
  P:
    subscribe: c2
    _ref: P
    cond:
      instanceof: _player
    data: .name

CHANNELS:
  c1:
    _map: panel
  c2:
    _map: info

