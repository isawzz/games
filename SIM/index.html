<body>
	<div id='md'>
		<div id='sidebar'></div>
		<div id='rightSide'>
			<div id='table' class='flexWrap'></div>
		</div>
	</div>
	<div id='dCheckMark' style='display:none'>✔️</div>
	<div id='dX' style='display:none'>❌</div>
	<div id='dRecord' style='display:none'>🎤</div>
	<div id='dLevelComplete' style='display:none' class='centered'>LEVEL COMPLETE!!!</div>
	<!-- <div id='dSpeaker' onclick='sayKeyword()' style='position:fixed'>🔊</div> -->
	<div id='dSettings' style='display:none;text-align:center'>
		<h1>Games</h1>
		<div class='flexWrap' id='allGamesDiv'>
			<button id='bTouchPic' onclick="setGame(event)">
				<img src='/assets/images/gTouchPic.jpg' class='gameImage' />
				<h1>Name Recognition</h1>
			</button>

			<button id='bWritePic' onclick="setGame(event)">
				<img src='/assets/images/gWritePic.jpg' class='gameImage' />
				<h1>Writing</h1>
			</button>
			<!-- <button id='bSayPic'>
				<img src='/assets/images/gSayPic.jpg' class='gameImage' />
				<h1>Speaking</h1>
			</button> -->
		</div>

		<div class='fsc'>
			<fieldset id='fChooseLanguage'>
				<legend>language</legend>
				<input id='inputE' class='radio' type="radio" name="language" value="E" onclick='onClickLanguage("E")'><span>English</span><br>
				<input id='inputD' class='radio' type="radio" name="language" value="D" onclick='onClickLanguage("D")'><span>German</span><br>
			</fieldset>
			<fieldset id='fChoosePicsPerLevel'>
				<legend>pictures per level</legend>
				<div>
					<input id='inputPicsPerLevel' class='input' type="number" value=1 />
					<button onclick='onClickPicsPerLevelSet()'>Set</button>
				</div>
			</fieldset>
		</div>

	</div>
	<div id='dGear' onclick='toggleSettings()' style='position:fixed'>⚙️</div>
	<audio id="myAudio">
		<source src="/assets/sounds/sound1.wav" type="audio/wav">
		<!-- <source src="horse.mp3" type="audio/mpeg"> -->
		Your browser does not support the audio element.
	</audio>
	<audio id="rubberBandSound">
		<source src="/assets/sounds/rubberband.mp3" type="audio/mp3">
		<!-- <source src="horse.mp3" type="audio/mpeg"> -->
		Your browser does not support the audio element.
	</audio>

	<script>
		var x = document.getElementById("myAudio");
		function playAudio() { x.play(); }
		function pauseAudio() { x.pause(); }

		var rubberBandSound = document.getElementById("rubberBandSound");
		function playRubberBandSound() { rubberBandSound.play(); }
		function pauseRubberBandSound() { rubberBandSound.pause(); }

	</script>

	<script src="/SIM/globals.js"></script>
	<script src="/SIM/recog.js"></script>
	<script src="/SIM/speaker.js"></script>
	<script src="/SIM/ui.js"></script>

	<script src="/SIM/gSayPic.js"></script>
	<script src="/SIM/_work.js"></script>

	<script src="/RSG/js/__config.js"></script>
	<script src="/SIM/_start.js"></script>

</body>
