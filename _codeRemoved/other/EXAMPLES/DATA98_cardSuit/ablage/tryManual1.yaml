player_info:
  cond:
    instanceof: _player
  _ref: info_loc
  type: dict
  data:
    vps: .vps
    money: .money
    herald: .herald

player_hand:
  cond:
    instanceof: _player
  _ref: hand_loc
  type: list
  elm:
    data: .hand

p_elm: 
  sub:
    - _id: info_loc
    - _id: hand_loc

player_panel:
  cond:
    instanceof: _player
  type: p_elm


ROOT:
  sub:
    - name: market_loc
      cond:
        obj_type: market
      type: list
      elm:
        data: .neutral
    - name: all_opps
      sub:
        cond:
          obj_type: _opponent
        sub:
          - cond:
              instanceof: _player
            _ref: info_loc
            type: dict
            data:
              vps: .vps
              money: .money
              herald: .herald
          - cond:
              instanceof: _player
            _ref: hand_loc
            type: list
            elm:
              data: .hand

all_cards:
  cond:
    obj_type: card
  type: info # leaf component

all_viz_cards:
  _source: all_cards # override default (all gameobjects/players) to the gameobjects/players in specified set
  cond:
    prop: short_name # prop exists
  params:
    bg: white
    font:
      color: black
      bold: True
      size: medium
  data: .short_name
