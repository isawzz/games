#board!!!
ROOT:
  type: panel
  cond:
    obj_type: Board
  sub:
    - type: grid
      params:
        margin: 10
        field_spacing: 60
      #boardType: hexGrid #can be detected!

fields:
  cond:
    obj_type: Field
  type: info
  params:
    size: 50
    font: italic small-caps bold 20px Georgia, serif
    fg:
      _map:
        map: num_map
        key: .num
    bg:
      _map:
        map: fields_map
        key: .res
  data: .num # type "info".data can be a list, dict, or single element

edges:
  cond:
    obj_type: Edge
  params:
    size: 8
    bg: pink
    alpha: .5

corners:
  cond:
    obj_type: Corner
  params:
    size: 15
    shape: rect #default waer hier hex gesetzt von board!
    bg: green

num_map:
  6:
    fg: red
  8:
    fg: red
    
fields_map:
  wood:
    texture: grain
    bg: maroon 
  brick:
    texture: rect
    bg: salmon
  wheat:
    texture: grain
    bg: yellow
  sheep:
    bg: green
  ore:
    texture: grain
    bg: dimgray

