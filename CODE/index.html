<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono|Work+Sans:400,700&display=swap" rel="stylesheet"> -->
	<link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/facebook/65/game-die_1f3b2.png">
	<title>happy!</title>
	<script src="/_extlibs/js-yaml.min.js"></script>
	<script src="/_extlibs/d3.min.js"></script>
	<script src="/_extlibs/prettyprint.js"></script>
	<link href="/CODE/index.css" rel="stylesheet">
</head>

<body>
	<!-- #region html-->
	<div>
		<h2 id='message'>Gsm Tester</h2>
		<button style='padding:8px;' onclick='onClickAdd()'>add</button>
		<button style='padding:8px;' onclick='onClickAddBoard()'>add board</button>
		<button style='padding:8px;' onclick='onClickRemove()'>remove</button>
		<button style='padding:8px;' onclick='onClickRemoveBoard()'>remove board</button>
		<!-- <button style='padding:8px;' onclick='onClick_Remove()'>_remove</button>
		<button style='padding:8px;' onclick='onClick_Add()'>_add</button> -->
		<button style='padding:8px;' onclick='onClickActivate()'>activate</button>
		<button style='padding:8px;' onclick='onClickDeactivate()'>deactivate</button>
	</div>

	<div id='main'>
		<div id='upper'>
			<div id='contTable' class='grey'>
				<b>table</b>
				<div id='table' class='flexWrap'> </div>
			</div>
			<div id='contSpec' class='grey' onclick='onClickUpdateOutput(this)'>
				<b>spec</b>
				<!-- <b onclick='onClickUpdateOutput(this,this.innerHTML)'>spec</b> -->
				<div id='spec' class='flexWrap'></div>
			</div>
			<div id='contUiTree' onclick='onClickUpdateOutput(this)' class='grey'>
				<b>ui tree</b>
				<!-- <button onclick='onClickUpdateOutput(this,"ui nodes")'>ui nodes</button> -->
				<div id='uiTree' class='flexWrap'></div>
			</div>
			<div id='contRTree' onclick='onClickUpdateOutput(this)' class='grey'>
				<b>R tree</b>
				<div id='rTree' class='flexWrap'></div>
			</div>
			<div id='contOidNodes' onclick='onClickUpdateOutput(this)' class='grey'>
				<b>oidNodes</b>
				<div id='oidNodes' class='flexWrap'></div>
			</div>
			<div id='contDicts' onclick='onClickUpdateOutput(this)' class='grey'>
				<b>dictionaries:</b>
				<div id='dicts' class='flexWrap'> </div>
			</div>

		</div>
		<div id='lower'>
			<div id='contSPEC' class='grey'>
				<b>spec</b>
				<div id='SPEC' class='node'></div>
			</div>
			<div id='contSERVERDATA' class='grey'>
				<b>serverData</b>
				<div id='SERVERDATA' class='node'></div>
			</div>
			<div id='contDEFS' class='grey'>
				<b>defaults</b>
				<div id='DEFS' class='node'></div>
			</div>
		</div>

	</div>

	<!-- #region loading: order matters! -->
	<script src="/CODE/js/helpers.js"></script>
	<script src="/CODE/js/_config.js"></script>
	<script src="/CODE/js/__work.js"></script>
	<script src="/CODE/js/types.js"></script>

	<script src="/CODE/js/_test.js"></script>
	<script src="/CODE/js/Activator.js"></script>
	<script src="/CODE/js/assets.js"></script>
	<script src="/CODE/js/binding.js"></script>
	<script src="/CODE/js/dynamic.js"></script>
	<script src="/CODE/js/factory.js"></script>
	<script src="/CODE/js/grids.js"></script>
	<script src="/CODE/js/gText.js"></script>
	<script src="/CODE/js/index.js"></script>
	<script src="/CODE/js/onClick.js"></script>
	<script src="/CODE/js/rsgTypes.js"></script>
	<script src="/CODE/js/rtree.js"></script>

	<script src="/CODE/js/recBuildRTree.js"></script>
	<script src="/CODE/js/recBuildUiFromNode.js"></script>

	<script src="/CODE/js/utils.js"></script>

	<script src="/CODE/js/_start.js"></script>

	<!-- #endregion loading -->
</body>

</html>
