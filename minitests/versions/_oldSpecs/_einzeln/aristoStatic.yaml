p_elm:
  meta:
    type: static
    #phase: robber
  type: panel
  params:
    num: 2 # usually optional (inferred by provided "panels")
    orientation: h
    split: 0.6
  panels:
    - type: panel
      params:
        orientation: v
        split: 0.5
      panels:
        - type: list
          params:
            orientation: h
          _id: stand_loc
        - type: list
          params:
            orientation: h
          _id: bld_loc
    - type: panel
      params:
        orientation: v
        split: 0.5
      panels:
        - type: list # player hand/stand
          _id: hand_loc
          params:
            orientation: h
        - type: dict # player info

ROOT:
  meta:
    type: static
    root: True # default (because of name "ROOT")
  type: panel
  params:
    orientation: h
    split: 0.6
  panels:
    - type: panel
      params:
        orientation: v
        split: 0.5
      panels:
        - _id: market_loc
          type: list # any data here is merged with any object that has "loc: market_loc"
          params:
            orientation: h
        - _id: me_loc
          type: panel
          panels:
            _id: all_opps
          params:
            split: equal
            panel_type: p_elm

global_market:
  meta:
    type: static
  _ref: market_loc
  type: panel
  params:
    orientation: h
    split: 0.5
  panels:
    - type: list
      _id: neutral_loc
    - type: list
      params:
        orientation: v
      id: discard_loc

