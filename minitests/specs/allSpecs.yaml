a03: #test if finds all places correctly
  spec:
    ROOT:
      name: A
      panels:
        - _id: A
        - _id: X
      prop1:
        p2:
          p3:
            _id: A
      prop2:
        p2:
          _id: E
          p3:
            _id: T
      prop3:
        panels:
          _id: O #multiple _ref allowed
      prop4:
        panels:
          - _id: Z #only 1 _ref allowed! will be overwritten

  solution:
    places:
      A:
        - specKey: ROOT
          propList: self.panels.0
        - specKey: ROOT
          propList: self.prop1.p2.p3
      X:
        - specKey: ROOT
          propList: self.panels.1
      E:
        - specKey: ROOT
          propList: self.prop2.p2
      T:
        - specKey: ROOT
          propList: self.prop2.p2.p3
      O:
        - specKey: ROOT
          propList: self.prop3.panels
      Z:
        - specKey: ROOT
    propList: self.prop4.panels.0    

a04: #double forward merge
  spec:
    ROOT:
      panels:
        - type: p1

    p1:
      panels:
        - type: p2

    p2:
      params:
        orientation: h
        color: yellow

  solution:
    ROOT:
      type: panel
      panels:
        - type: panel
          panels:
            - type: panel
              params:
                orientation: h
                color: yellow




